on:
  workflow_dispatch:
    inputs:
      is_secondary_region_up:
        default: 'false'
        required: true
        type: boolean

jobs:
  print-username:
    runs-on: ubuntu-latest

    steps:
      - name: Check if username is provided
        run: |
          if ${{ inputs.is_secondary_region_up }}; then
            echo "Yes the seconadry region is up."
            USERNAME_PROVIDED=true
          else
            echo "Yes the seconadry region is not up."
          fi
